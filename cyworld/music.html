<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music</title>
    <link rel="stylesheet" href="./styles/music.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__head">
            <span class="title">추억의 BGM</span>
            <span class="subtitle">TODAY CHOICE</span>
            <div class="line"></div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__body__jukebox1">
                <img src="./images/jukebox-01.png">
                <div class="musicName1">Y(Please Tell Me Why)</div>
                <div class="singerName1">프리스타일</div>
            </div>
            <div class="wrapper__body__jukebox2">
                <img src="./images/jukebox-02.png">
                <div class="musicName2">눈의 꽃</div>
                <div class="singerName2">박효신</div>
            </div>
            <div class="wrapper__body__jukebox3">
                <img src="./images/jukebox-03.png">
                <div class="musicName3">사랑했나봐</div>
                <div class="singerName3">윤도현</div>
            </div>
        </div>
        <div class="wrapper__footer">
            <div class="wrapper__footer__head">
                <span class="title">추억의 BGM</span>
                <span class="subtitle">TODAY CHOICE</span>
            </div>
            <div class="wrapper__footer__list">
                <div class="wrapper__footer__list__song">
                    <div class="song">
                        <input class="song__Box" type="checkbox">
                        <div class="song__number">번호</div>
                        <div class="song__name">곡명</div>
                    </div>
                    <div>
                    <div class="artist">아티스트</div>
                    </div>
                </div>
                </div>
                <div class="wrapper__footer__list__song1">
                    <div class="song1">
                        <input class="song__Box" type="checkbox">
                        <div class="song__number1">1</div>
                        <div class="song__name1">눈의 꽃</div>
                    </div>
                    <div>
                    <div class="artist1">박효신</div>
                    </div>
                </div>
                <div class="wrapper__footer__list__song1">
                    <div class="song1">
                        <input class="song__Box" type="checkbox">
                        <div class="song__number1">2</div>
                        <div class="song__name1">사랑스러워</div>
                    </div>
                    <div>
                    <div class="artist1">김종국</div>
                    </div>
                </div>
                <div class="wrapper__footer__list__song1">
                    <div class="song1">
                        <input class="song__Box" type="checkbox">
                        <div class="song__number1">3</div>
                        <div class="song__name1">내사람 : Partner For Life</div>
                    </div>
                    <div>
                    <div class="artist1">SG 워너비</div>
                    </div>
                </div>
                <div class="wrapper__footer__list__song1">
                    <div class="song1">
                        <input class="song__Box" type="checkbox">
                        <div class="song__number1">4</div>
                        <div class="song__name1">Love Love Love</div>
                    </div>
                    <div>
                    <div class="artist1">에픽하이</div>
                    </div>
                </div>
                <div class="wrapper__footer__list__song1">
                    <div class="song1">
                        <input type="checkbox">
                        <div class="song__number1">5</div>
                        <div class="song__name1">애인...있어요</div>
                    </div>
                    <div>
                    <div class="artist1">이은미</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
