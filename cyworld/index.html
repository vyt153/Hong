<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>싸이월드 미니홈피</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script>
      function menuHome() {
        document.getElementById("main").setAttribute("src", "home.html");
        document.getElementById("menuHome").style =
          "color:black; background-color:white;";
        document.getElementById("menuGame").style =
          "color:white; background-color:#298EB5";
        document.getElementById("menuMusic").style =
          "color:white; background-color:#298EB5";
      }

      function menuGame() {
        document.getElementById("main").setAttribute("src", "game.html");
        document.getElementById("menuGame").style =
          "color:black; background-color:white;";
        document.getElementById("menuHome").style =
          "color:white; background-color:#298EB5";
        document.getElementById("menuMusic").style =
          "color:white; background-color:#298EB5";
      }

      function menuMusic() {
        document.getElementById("main").setAttribute("src", "music.html");
        document.getElementById("menuMusic").style =
          "color:black; background-color:white;";
        document.getElementById("menuGame").style =
          "color:white; background-color:#298EB5";
        document.getElementById("menuHome").style =
          "color:white; background-color:#298EB5";
      }
    </script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="today">
              Today<span class="visitor"> 0</span> | Total
              <span class="visitor__all">12345</span>
            </div>
            <div class="wrapper__left__head">
              <div class="wrapper__left__body">
                <div class="wrapper__left__top">
                  <img src="./images/profile.jpg" class="profile">
                </div>
                <div class="line"></div>
                <div class="wrapper__middle">
                  <div class="middle">
                    <i class="fas fa-file-signature"></i> 이름
                  </div>
                  <div class="middle"><i class="fas fa-phone"></i> Phone</div>
                  <div class="middle">
                    <i class="fas fa-envelope-square"></i> E-mail
                  </div>
                  <div class="middle">
                    <i class="fa-brands fa-instagram"></i> 인스타그램
                  </div>
                </div>
              </div>
              <div class="wrapper__bottom">
                오늘의 기분
                <select class="sel">
                  <option>기쁨😀</option>
                  <option>슬픔😭</option>
                  <option>분노😡</option>
                  <option>행복😊</option>
                </select>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="cyworld">
              <div class="word1">사이좋은 사람들, 싸이월드</div>
              <div class="word2">사생활보호설정‣</div>
            </div>
            <div class="wrapper__right__body">
              <iframe id="main" src="home.html"></iframe>
            </div>
            <div class="navigation">
              <div id="menuHome" class="navigation__item" onclick="menuHome()">
                홈
              </div>
              <div id="menuGame" class="navigation__item" onclick="menuGame()">
                게임
              </div>
              <div
                id="menuMusic"
                class="navigation__item"
                onclick="menuMusic()"
              >
                주크박스
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
