<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input {
	width: 50px;
	height: 50px;
}

.output {
	height: 50px;
	background-color: #ddd;
	text-align: right;
	padding-right: 10px;
	font-weight: bold;
	font-size: 24px;
}

.zero {
	width: 105px;
}
</style>
</head>
<body>
	<form action="calc.jsp">
		<table>
			<tbody>
				<tr>
					<td class="output" colspan="4">0</td>
				</tr>
				<tr>
					<td><input type="submit" name="operator" value="AC"></td>
					<td><input type="submit" name="" value="+/-"></td>
					<td><input type="submit" name="" value="%"></td>
					<td><input type="submit" name="operator" value="➗"></td>
				</tr>

				<tr>
					<td><input type="submit" name="value" value="7️"></td>
					<td><input type="submit" name="value" value="8"></td>
					<td><input type="submit" name="value" value="9"></td>
					<td><input type="submit" name="operator" value="✖"></td>
				</tr>

				<tr>
					<td><input type="submit" name="value" value="4"></td>
					<td><input type="submit" name="value" value="5"></td>
					<td><input type="submit" name="value" value="6"></td>
					<td><input type="submit" name="operator" value="-"></td>
				</tr>

				<tr>
					<td><input type="submit" name="value" value="1"></td>
					<td><input type="submit" name="value" value="2"></td>
					<td><input type="submit" name="value" value="3"></td>
					<td><input type="submit" name="operator" value="+"></td>
				</tr>

				<tr>
					<td colspan="2"><input type="submit" name="value" class="zero"
						value="0"></td>
					<td><input type="submit" name="" value="."></td>
					<td><input type="submit" name="operator" value="="></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
