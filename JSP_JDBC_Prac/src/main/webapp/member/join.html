<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link rel="stylesheet" href="../style/style2.css">
</head>
<body>
	<div id="wrap">
		<form action="joinProc.jsp">
			<table>
				<caption>회원가입 양식</caption>
				<tbody>

					<tr>
						<th class="req">아이디</th>
						<td><input type="text" id="uid" name="uid" maxlength="20"
							autofocus></td>
					</tr>
					<tr>
					
						<th class="req">비밀번호</th>
						<td><input type="password" name="upw" id="upw" maxlength="20">
						</td>
					</tr>
					<tr>
						<th>비밀번호 확인</th>
						<td><input type="password" id="upwChk"></td>
					</tr>
					<tr>
						<th class="req">이메일</th>
						<td><input type="text" class="email1" id="email1"> <span>@</span>
							<input type="text" class="email2" id="email2"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="hidden" name="uemail"
							id="uemail">
							<button type="button" id="btnSbm">회원가입</button>
							<button type="reset" id="btnQuit">가입취소</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<!-- div#wrap -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>
		$(function() {
			$("#btnSbm").click(function() {
				let uid = $("#uid").val();
				let upw = $("#upw").val();
				let upwChk = $("#upwChk").val();
				let email1 = $("#email1").val().trim();
				let email2 = $("#email2").val().trim();
				let uemail = email1 + "@" + email2;
				$("#uemail").val(uemail);
				console.log(uid);
				if(uid==""){
					alert("아이디를 입력하세요");
					$("#uid").focus();
				}else if(upw==""){
					alert("비밀번호를 입력하세요");
					$("#upw").focus();
				}else if(upw!=upwChk){
					alert("비밀번호가 다릅니다.");
					$("#upw").focus();
				}else if(email1==""){
					alert("이메일을 입력하세요");
					$("#email1").focus();
				}else if(email2==""){
					alert("이메일을 입력하세요");
					$("#email2").focus();
				} else{
					$("form").attr('action', "joinProc.jsp");
					$("form").submit();
				}
			})
			$("#btnQuit").click(function() {
				location.href = "../index.jsp"
			})
		});
	</script>
</body>
</html>
